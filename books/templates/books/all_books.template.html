{% extends 'base.template.html'%}

{% block content%}
    <p>All books!</p>
    <ul>
        {% for b in books %}
            <li>
                {{b.title}}
                <a class="btn btn-primary btn-sm" href="{% url 'update_book_route' book_id=b.id %}">Edit</a>
                <a class="btn btn-primary btn-sm" href="{% url 'delete_book_route' book_id=b.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{%endblock%}
